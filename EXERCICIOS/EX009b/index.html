<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="1"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Tomar cafe</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul type="square"> <!--Circle disk e square-->
        <li>Acordar</li>
        <li>Tomar cafe</li>
        <li>Escovar os dentes</li>
    </ul>
    <h2></h2>
</body>
</html>
